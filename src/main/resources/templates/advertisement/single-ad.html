<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="singleAd">
    <div class="notification">
        <button class="delete"></button>
        <a th:href="${item.adUrl}" target="_blank">
            <div class="card">
                <div class="card-content">
                    <figure class="image">
                        <object th:data="${item.contentUrl}" width="100%" height="100%"
                                style="min-height:300px; max-height: 300px;"></object>
                    </figure>
                    <p th:text="${item.text}">aa</p>
                </div>
            </div>
        </a>
    </div>
</div>
