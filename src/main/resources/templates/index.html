<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home | SoNet</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css"/>
</head>
<body>
<section class="hero is-primary is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item"
                       th:href="@{/}">
                        <div style="width: 150px; font-weight: bold; font-size: 1.7rem!important;" class="has-text-centered" >
                            <span class="icon">
                                <i class="fa fa-reddit-alien"></i>
                            </span>
                            <span style="margin-left: 10px;" th:text="#{label.applicationName}">SoNet</span>
                        </div>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="/login" th:href="@{/login}" th:text="#{label.login}">
                            Login
                        </a>
                        <span class="navbar-item">
                          <a href="/signup" th:href="@{/signup}">
                            <button class="button is-primary is-inverted is-outlined"
                                    th:text="#{label.getStarted}">Get Started</button>
                          </a>
                        </span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                <span th:text="#{label.welcome}">Welcome</span> to SoNet
            </h1>
            <h2 class="subtitle" th:text="#{label.welcomeMessage} + ' ðŸ˜Š'">
                A One Stop Location to Chill. ðŸ˜Š
            </h2>
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <ul>
                    <li class="is-active"><a>&copy;
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script>
                        <span style="margin-left: 5px;" th:text="#{label.applicationName}">SoNet</span></a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
</body>
</html>
