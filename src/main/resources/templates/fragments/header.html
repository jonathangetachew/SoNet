<header th:fragment="header"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <!-- Static navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" th:href="@{/index}">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>
                <a class="navbar-item" th:href="@{/posts/search}">
                    Search
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">

                    <div th:fragment="logout" class="buttons logout" sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/showProfile(email=${#authentication.getName()})}">
                            <span sec:authentication="name"></span>
                        </a>
<!--                        Roles: <span sec:authentication="principal.authorities"></span>-->
                        <div>
                            <a class="button is-light" th:href="@{/logout}">
                                Logout
                            </a>
                        </div>
                    </div>
                    <div class="buttons" sec:authorize="!isAuthenticated()">
                        <a class="button is-primary" th:href="@{signup}">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" th:href="@{/login}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
